<!DOCTYPE html>
<html>
<head>
    <title>Safe Browsing Checker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Safe Browsing Checker</h1>
    <div class="input-container">
        <label for="api-key">Google Safe Browsing API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your API Key">
    </div>
    <button id="save-key">Save API Key</button>
    <button id="check-url">Check Current URL</button>
    <div id="message"></div>
    <script src="popup.js"></script>
</body>
</html>
